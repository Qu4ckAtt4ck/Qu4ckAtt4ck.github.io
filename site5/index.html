<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe with Border</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Container for the iframe with border */
    .iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
      border: 5px solid #333;  /* You can adjust the border color and size */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Iframe Container with Border -->
  <div class="iframe-container">
    <iframe id="myIframe" src="https://nettleweb.com/m30r52dj?hidegui=1" allowfullscreen></iframe>
  </div>

</body>
</html>
