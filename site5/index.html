<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="wrapper"> 
    <div id="game">
      <div id="alert" class="alert alert-error hide" role="alert">
        <span id="alertMessage"></span>
      </div>

      <div id="dealer">
        <div id="dhand"></div>
      </div>

      <div id="player">
        <div id="phand"></div>
      </div>

      <div id="money">
        <div id="cash">Cash: $<span id="cashAmount">0</span></div>
        <div id="bank">Winnings: $<span id="bankAmount">0</span></div>
      </div>
    </div>

    <div id="actions">
      <button id="deal" class="btn">Deal!</button>
      <button id="hit" class="btn" disabled>Hit</button>
      <button id="stand" class="btn" disabled>Stand</button>
      <button id="double" class="btn" disabled>Double Down</button>
      <button id="split" class="btn" disabled>Split</button>
      <button id="insurance" class="btn" disabled>Insurance</button>

      <label for="wager"><strong>Wager:</strong> $</label>
      <input id="wager" class="input-small" type="text" />
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal hide fade" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" id="modalClose" aria-label="Close">&times;</button>
      <h3>Out of cash!</h3>
    </div>
    <div class="modal-body">
      <p>You ran out of cash, but you spot an ATM nearby. Would you like to withdraw another $1,000 and try your luck again?</p>
    </div>
    <div class="modal-footer">
      <a href="#" id="cancel" class="btn">Nah</a>
      <a href="#" id="newGame" class="btn btn-primary">Yes!</a>
    </div>
  </div>

</body>
</html>
