<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <!-- Top-right UI Buttons -->
    <div id="top-right-buttons">
        <button id="settings-button">⚙️</button>
        <button id="cosmetics-button">🛒</button>
    </div>
    
    <!-- Settings Menu -->
    <div id="settings-menu" class="popup">
        <button class="close-button">X</button>
        <h2>Settings</h2>
        <button id="save-game">Save Game</button>
        <button id="import-save">Import Save</button>
        <input type="file" id="file-input" style="display: none;">
    </div>
    
    <!-- Cosmetics Menu -->
    <div id="cosmetics-menu" class="popup">
        <button class="close-button">X</button>
        <h2>Cosmetic Shop</h2>
        <div id="inventory"></div>
    </div>
    
    <script src="game.js"></script>
    <script src="settings.js"></script>
    <script src="cosmetics.js"></script>
</body>
</html>
