<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Placeable Uncooked Chicken Clicker</h1>
    
    <div class="stat">
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Coins: <span id="coins">0</span></p>
    </div>

    <div class="ui-container">
        <!-- Click Image Button -->
        <img src="click-image.png" alt="Click Me" id="clickImage" class="clickable">
        
        <!-- Settings Button -->
        <button class="settings-button" id="settingsButton">Settings</button>
        
        <!-- Shop Button -->
        <button class="shop-button" id="shopButton">Cosmetic Shop</button>
    </div>

    <!-- Cosmetic Shop Modal -->
    <div id="cosmeticShopModal">
        <div id="cosmeticShopContent">
            <h2>Cosmetic Shop</h2>
            <p>Choose a cosmetic upgrade:</p>
            <button id="buyCosmetic1">Buy Cosmetic 1</button>
            <button id="buyCosmetic2">Buy Cosmetic 2</button>
            <button id="closeShop">Close</button>
        </div>
    </div>

    <script>
        // Game Logic Variables
        let clicks = 0;
        let coins = 0;

        // Elements
        const clickImage = document.getElementById("clickImage");
        const clicksDisplay = document.getElementById("clicks");
        const coinsDisplay = document.getElementById("coins");

        const settingsButton = document.getElementById("settingsButton");
        const shopButton = document.getElementById("shopButton");
        const cosmeticShopModal = document.getElementById("cosmeticShopModal");
        const closeShopButton = document.getElementById("closeShop");

        const buyCosmetic1Button = document.getElementById("buyCosmetic1");
        const buyCosmetic2Button = document.getElementById("buyCosmetic2");

        // Update Display
        function updateDisplay() {
            clicksDisplay.textContent = clicks;
            coinsDisplay.textContent = coins;
        }

        // Clicking Action
        clickImage.addEventListener("click", function() {
            clicks++;
            coins += 5;
            clickImage.classList.add('clicked');
            setTimeout(() => clickImage.classList.remove('clicked'), 100); // Remove click animation
            updateDisplay();
        });

        // Open/Close Shop Modal
        shopButton.addEventListener("click", function() {
            cosmeticShopModal.style.display = "block";
        });

        closeShopButton.addEventListener("click", function() {
            cosmeticShopModal.style.display = "none";
        });

        // Cosmetic Purchase Logic
        buyCosmetic1Button.addEventListener("click", function() {
            if (coins >= 100) {
                coins -= 100;
                alert("Cosmetic 1 purchased!");
                updateDisplay();
            } else {
                alert("Not enough coins!");
            }
        });

        buyCosmetic2Button.addEventListener("click", function() {
            if (coins >= 200) {
                coins -= 200;
                alert("Cosmetic 2 purchased!");
                updateDisplay();
            } else {
                alert("Not enough coins!");
            }
        });

        // Initialize Display
        updateDisplay();
    </script>
</body>
</html>
