<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Clicker Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #2f2f2f; color: #fff; }
        .button-container { margin-top: 10px; }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
        .game-info { margin-top: 20px; font-size: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #333; color: #fff; padding: 20px; border-radius: 10px; width: 50%; margin: 10% auto; text-align: center; }
        .modal-content button { margin: 10px; }
        .modal-content input { margin-top: 10px; padding: 10px; width: 80%; }
        .modal-header { font-size: 24px; margin-bottom: 20px; }
        .upgrade-button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .upgrade-button:hover { background-color: #45a049; }
        #chickenImage { width: 100px; cursor: pointer; transition: transform 0.2s ease; }
    </style>
</head>
<body>
    <h1>Chicken Clicker Game</h1>

    <div class="game-info">
        <div id="chickens">Chickens: 0</div>
        <div id="clickPower">Click Power: 1</div>
        <div id="autoClickers">Auto Clickers: 0</div>
        <div id="premiumChicken">Premium Chickens: 0</div>
        <div id="offlineEarningsMultiplier">Offline Earnings Multiplier: 1.0</div>
    </div>

    <!-- Animated Chicken -->
    <div>
        <img id="chickenImage" src="chicken.png" alt="Chicken" onclick="game.clickChicken()" />
    </div>

    <div class="button-container">
        <button id="buyAutoClicker" class="upgrade-button">Buy Auto Clicker (Cost: 50 chickens)</button>
        <button id="buyClickUpgrade" class="upgrade-button">Buy Click Power Upgrade (Cost: 100 chickens)</button>
        <button id="prestige" class="upgrade-button">Prestige (Cost: 500 chickens)</button>
        <button id="rebirth" class="upgrade-button">Rebirth (Cost: 1000 chickens)</button>
        <button id="buyOfflineEarningsUpgrade" class="upgrade-button">Buy Offline Earnings Upgrade (Cost: 100 chickens)</button>
    </div>

    <div class="button-container">
        <button id="settingsButton" class="upgrade-button">Settings</button>
        <button id="shopButton" class="upgrade-button">Cosmetic Shop</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            <button id="saveGame" class="upgrade-button">Save Game</button>
            <input type="file" id="loadGameFile" class="upgrade-button" />
            <button id="closeSettings" class="upgrade-button">Close</button>
        </div>
    </div>

    <!-- Cosmetic Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Cosmetic Shop</div>
            <button id="buyChickenSkin" class="upgrade-button">Buy Chicken Skin (Cost: 100 Premium Chickens)</button>
            <button id="buyBackground" class="upgrade-button">Buy Background (Cost: 100 Premium Chickens)</button>
            <button id="closeShop" class="upgrade-button">Close Shop</button>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.chickens = 0;
                this.premiumChickens = 0;
                this.clickPower = 1;
                this.autoClickers = 0;
                this.offlineEarningsMultiplier = 1.0;
                this.offlineEarningsUpgradeCost = 100;
                this.clickUpgradeCost = 100;
                this.autoClickerCost = 50;
                this.prestigeCost = 500;
                this.rebirthCost = 1000;
                this.chickenSkinCost = 100;
                this.backgroundUpgradeCost = 100;
                this.rebirthCount = 0;
            }

            clickChicken() {
                const chickenImage = document.getElementById("chickenImage");
                chickenImage.style.transform = "scale(1.1)";
                setTimeout(() => {
                    chickenImage.style.transform = "scale(1)";
                }, 200);
                this.chickens += this.clickPower;  // Each click gives chickens based on clickPower
                this.updateUI();
                this.saveGame();
            }

            buyAutoClicker() {
                if (this.chickens >= this.autoClickerCost) {
                    this.chickens -= this.autoClickerCost;
                    this.autoClickers++;
                    this.autoClickerCost = Math.floor(this.autoClickerCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            buyClickUpgrade() {
                if (this.chickens >= this.clickUpgradeCost) {
                    this.chickens -= this.clickUpgradeCost;
                    this.clickPower++;
                    this.clickUpgradeCost = Math.floor(this.clickUpgradeCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            prestige() {
                if (this.chickens >= this.prestigeCost) {
                    this.chickens = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.prestigeCost = Math.floor(this.prestigeCost * 1.5);
                    this.rebirthCount++;
                    this.updateUI();
                    this.saveGame();
                }
            }

            rebirth() {
                if (this.chickens >= this.rebirthCost) {
                    this.chickens = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.rebirthCost = Math.floor(this.rebirthCost * 1.5);
                    this.rebirthCount++;
                    this.premiumChickens = Math.floor(this.rebirthCount / 100);
                    this.updateUI();
                    this.saveGame();
                }
            }

            buyOfflineEarningsUpgrade() {
                if (this.chickens >= this.offlineEarningsUpgradeCost) {
                    this.chickens -= this.offlineEarningsUpgradeCost;
                    this.offlineEarningsMultiplier *= 1.1;
                    this.offlineEarningsUpgradeCost = Math.floor(this.offlineEarningsUpgradeCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            buyChickenSkin() {
                if (this.premiumChickens >= this.chickenSkinCost) {
                    this.premiumChickens -= this.chickenSkinCost;
                    alert("Chicken skin purchased!");
                    this.updateUI();
                    this.saveGame();
                }
            }

            buyBackground() {
                if (this.premiumChickens >= this.backgroundUpgradeCost) {
                    this.premiumChickens -= this.backgroundUpgradeCost;
                    alert("Background purchased!");
                    this.updateUI();
                    this.saveGame();
                }
            }

            updateUI() {
                document.getElementById("chickens").innerText = `Chickens: ${this.chickens}`;
                document.getElementById("premiumChicken").innerText = `Premium Chickens: ${this.premiumChickens}`;
                document.getElementById("clickPower").innerText = `Click Power: ${this.clickPower}`;
                document.getElementById("autoClickers").innerText = `Auto Clickers: ${this.autoClickers}`;
                document.getElementById("offlineEarningsMultiplier").innerText = `Offline Earnings Multiplier: ${this.offlineEarningsMultiplier.toFixed(2)}`;
            }

            saveGame() {
                const gameData = {
                    chickens: this.chickens,
                    premiumChickens: this.premiumChickens,
                    clickPower: this.clickPower,
                    autoClickers: this.autoClickers,
                    offlineEarningsMultiplier: this.offlineEarningsMultiplier,
                    offlineEarningsUpgradeCost: this.offlineEarningsUpgradeCost,
                    clickUpgradeCost: this.clickUpgradeCost,
                    autoClickerCost: this.autoClickerCost,
                    prestigeCost: this.prestigeCost,
                    rebirthCost: this.rebirthCost,
                    chickenSkinCost: this.chickenSkinCost,
                    backgroundUpgradeCost: this.backgroundUpgradeCost,
                    rebirthCount: this.rebirthCount,
                };
                localStorage.setItem("gameData", JSON.stringify(gameData));
            }

            loadGame(file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const gameData = JSON.parse(event.target.result);
                    Object.assign(this, gameData);
                    this.updateUI();
                };
                reader.readAsText(file);
            }
        }

        const game = new Game();

        document.getElementById("buyAutoClicker").onclick = () => game.buyAutoClicker();
        document.getElementById("buyClickUpgrade").onclick = () => game.buyClickUpgrade();
        document.getElementById("prestige").onclick = () => game.prestige();
        document.getElementById("rebirth").onclick = () => game.rebirth();
        document.getElementById("buyOfflineEarningsUpgrade").onclick = () => game.buyOfflineEarningsUpgrade();
        document.getElementById("buyChickenSkin").onclick = () => game.buyChickenSkin();
        document.getElementById("buyBackground").onclick = () => game.buyBackground();
    </script>
</body>
</html>
