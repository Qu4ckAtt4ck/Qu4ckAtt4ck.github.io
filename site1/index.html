<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Clicker Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        button { margin: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; padding: 20px; border-radius: 5px; width: 50%; margin: 10% auto; }
        .upgrade-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chicken Clicker Game</h1>
    <div id="chickens">Chickens: 0</div>
    <div id="clickPower">Click Power: 1</div>
    <div id="autoClickers">Auto Clickers: 0</div>
    <div id="offlineEarningsMultiplier">Offline Earnings Multiplier: 1</div>

    <button id="buyAutoClicker" class="upgrade-button">Buy Auto Clicker (Cost: 50 chickens)</button>
    <button id="buyClickUpgrade" class="upgrade-button">Buy Click Power Upgrade (Cost: 100 chickens)</button>
    <button id="prestige" class="upgrade-button">Prestige (Cost: 500 chickens)</button>
    <button id="rebirth" class="upgrade-button">Rebirth (Cost: 1000 chickens)</button>

    <!-- New Button for Offline Earnings Upgrade -->
    <button id="buyOfflineEarningsUpgrade" class="upgrade-button">Buy Offline Earnings Upgrade (Cost: 100 chickens)</button>

    <!-- Cosmetic Shop Modal -->
    <button id="shopButton" class="upgrade-button">Open Cosmetic Shop</button>
    <div id="cosmeticShopModal" class="modal">
        <div class="modal-content">
            <h2>Cosmetic Shop</h2>
            <button id="buyBackgroundUpgrade" class="upgrade-button">Buy Background Upgrade (Cost: 100 chickens)</button>
            <button id="buyChickenSkin" class="upgrade-button">Buy Chicken Skin (Cost: 200 chickens)</button>
            <button id="closeShop" class="upgrade-button">Close Shop</button>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.chickens = 0;
                this.clickPower = 1;
                this.autoClickers = 0;
                this.offlineEarningsMultiplier = 1; // Offline earnings multiplier
                this.offlineEarningsUpgradeCost = 100; // Initial cost for offline earnings upgrade
                this.clickUpgradeCost = 100;
                this.autoClickerCost = 50;
                this.prestigeCost = 500;
                this.rebirthCost = 1000;
                this.backgroundUpgradeCost = 100;
                this.chickenSkinCost = 200;
            }

            // Basic click function
            click() {
                this.chickens += this.clickPower;
                this.updateUI();
                this.saveGame();
            }

            // Auto-clicker purchase
            buyAutoClicker() {
                if (this.chickens >= this.autoClickerCost) {
                    this.chickens -= this.autoClickerCost;
                    this.autoClickers++;
                    this.autoClickerCost = Math.floor(this.autoClickerCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            // Click upgrade purchase
            buyClickUpgrade() {
                if (this.chickens >= this.clickUpgradeCost) {
                    this.chickens -= this.clickUpgradeCost;
                    this.clickPower++;
                    this.clickUpgradeCost = Math.floor(this.clickUpgradeCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            // Prestige function
            prestige() {
                if (this.chickens >= this.prestigeCost) {
                    this.chickens = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.prestigeCost = Math.floor(this.prestigeCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            // Rebirth function
            rebirth() {
                if (this.chickens >= this.rebirthCost) {
                    this.chickens = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.rebirthCost = Math.floor(this.rebirthCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            // Purchase offline earnings upgrade
            buyOfflineEarningsUpgrade() {
                if (this.chickens >= this.offlineEarningsUpgradeCost) {
                    this.chickens -= this.offlineEarningsUpgradeCost;
                    this.offlineEarningsMultiplier *= 1.1;
                    this.offlineEarningsUpgradeCost = Math.floor(this.offlineEarningsUpgradeCost * 1.5);
                    this.updateUI();
                    this.saveGame();
                }
            }

            // Auto-generation function (for offline earnings)
            autoGenerate() {
                const offlineEarnings = this.autoClickers * this.offlineEarningsMultiplier;
                this.chickens += offlineEarnings;
                this.updateUI();
            }

            // Update UI elements
            updateUI() {
                document.getElementById("chickens").innerText = `Chickens: ${this.chickens}`;
                document.getElementById("clickPower").innerText = `Click Power: ${this.clickPower}`;
                document.getElementById("autoClickers").innerText = `Auto Clickers: ${this.autoClickers}`;
                document.getElementById("offlineEarningsMultiplier").innerText = `Offline Earnings Multiplier: ${this.offlineEarningsMultiplier.toFixed(2)}`;
            }

            // Save game progress
            saveGame() {
                localStorage.setItem("chickens", this.chickens);
                localStorage.setItem("clickPower", this.clickPower);
                localStorage.setItem("autoClickers", this.autoClickers);
                localStorage.setItem("offlineEarningsMultiplier", this.offlineEarningsMultiplier);
            }

            // Load saved game progress
            loadGame() {
                this.chickens = parseInt(localStorage.getItem("chickens") || "0");
                this.clickPower = parseInt(localStorage.getItem("clickPower") || "1");
                this.autoClickers = parseInt(localStorage.getItem("autoClickers") || "0");
                this.offlineEarningsMultiplier = parseFloat(localStorage.getItem("offlineEarningsMultiplier") || "1");
                this.updateUI();
            }
        }

        // Initialize game
        const game = new Game();
        game.loadGame();

        // Add event listeners to buttons
        document.getElementById("buyAutoClicker").addEventListener("click", () => {
            game.buyAutoClicker();
        });

        document.getElementById("buyClickUpgrade").addEventListener("click", () => {
            game.buyClickUpgrade();
        });

        document.getElementById("prestige").addEventListener("click", () => {
            game.prestige();
        });

        document.getElementById("rebirth").addEventListener("click", () => {
            game.rebirth();
        });

        document.getElementById("buyOfflineEarningsUpgrade").addEventListener("click", () => {
            game.buyOfflineEarningsUpgrade();
        });

        // Cosmetic Shop Modal
        const shopButton = document.getElementById("shopButton");
        const cosmeticShopModal = document.getElementById("cosmeticShopModal");
        const closeShopButton = document.getElementById("closeShop");

        shopButton.addEventListener("click", () => {
            cosmeticShopModal.style.display = "block";
        });

        closeShopButton.addEventListener("click", () => {
            cosmeticShopModal.style.display = "none";
        });

        setInterval(() => {
            game.autoGenerate();
        }, 1000);
    </script>
</body>
</html>
