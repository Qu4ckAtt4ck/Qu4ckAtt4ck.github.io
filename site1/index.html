<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chicken Clicker Game</h1>

    <div class="game-info">
        <div id="chickens">Chickens: 0</div>
        <div id="clickPower">Click Power: 1</div>
        <div id="autoClickers">Auto Clickers: 0</div>
        <div id="premiumChicken">Premium Chickens: 0</div>
        <div id="offlineEarningsMultiplier">Offline Earnings Multiplier: 1.0</div>
    </div>

    <!-- Chicken Image -->
    <div>
        <img id="chickenImage" src="chicken.png" alt="Chicken" onclick="game.clickChicken()" />
    </div>

    <div class="button-container">
        <button id="buyAutoClicker" class="upgrade-button">Buy Auto Clicker</button>
        <button id="buyClickUpgrade" class="upgrade-button">Buy Click Power Upgrade</button>
        <button id="prestige" class="upgrade-button">Prestige</button>
        <button id="rebirth" class="upgrade-button">Rebirth</button>
        <button id="buyOfflineEarningsUpgrade" class="upgrade-button">Buy Offline Earnings Upgrade</button>
    </div>

    <div class="button-container">
        <button id="settingsButton" class="upgrade-button">Settings</button>
        <button id="shopButton" class="upgrade-button">Cosmetic Shop</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            <button id="saveGame" class="upgrade-button">Save Game</button>
            <input type="file" id="loadGameFile" class="upgrade-button" />
            <button id="closeSettings" class="upgrade-button">Close</button>
        </div>
    </div>

    <!-- Cosmetic Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Cosmetic Shop</div>
            <button id="buyChickenSkin" class="upgrade-button">Buy Chicken Skin</button>
            <button id="buyBackground" class="upgrade-button">Buy Background</button>
            <button id="closeShop" class="upgrade-button">Close Shop</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/checkUpdates.js"></script>
</body>
</html>
