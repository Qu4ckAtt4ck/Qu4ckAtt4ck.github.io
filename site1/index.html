<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chicken Clicker Game</h1>

    <div class="game-info">
        <div id="chickens">Chickens: 0</div>
        <div id="clickPower">Click Power: 1</div>
        <div id="autoClickers">Auto Clickers: 0</div>
        <div id="premiumChicken">Premium Chickens: 0</div>
        <div id="offlineEarningsMultiplier">Offline Earnings Multiplier: 1.0</div>
    </div>

    <!-- Chicken Image -->
    <div>
        <img id="chickenImage" src="chicken.png" alt="Chicken" onclick="game.clickChicken()" />
    </div>

    <div class="button-container">
        <button id="buyAutoClicker" class="upgrade-button">Buy Auto Clicker (Cost: 10 chickens)</button>
        <button id="buyClickUpgrade" class="upgrade-button">Buy Click Power Upgrade (Cost: 50 chickens)</button>
        <button id="prestige" class="upgrade-button">Prestige (Cost: 1000 chickens)</button>
        <button id="rebirth" class="upgrade-button">Rebirth (Cost: 10 Prestiges)</button>
        <button id="buyOfflineEarningsUpgrade" class="upgrade-button">Buy Offline Earnings Upgrade (Cost: 100 chickens)</button>
    </div>

    <div class="button-container">
        <button id="settingsButton" class="upgrade-button">Settings</button>
        <button id="shopButton" class="upgrade-button">Cosmetic Shop</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            <button id="saveGame" class="upgrade-button">Save Game</button>
            <input type="file" id="loadGameFile" class="upgrade-button" />
            <button id="closeSettings" class="upgrade-button">Close</button>
        </div>
    </div>

    <!-- Cosmetic Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Cosmetic Shop</div>
            <button id="buyChickenSkin" class="upgrade-button">Buy Chicken Skin (Cost: 100 Premium Chickens)</button>
            <button id="buyBackground" class="upgrade-button">Buy Background (Cost: 100 Premium Chickens)</button>
            <button id="closeShop" class="upgrade-button">Close Shop</button>
        </div>
    </div>

    <script>
        // Basic game object initialization
        const game = {
            chickens: 0,
            clickPower: 1,
            autoClickers: 0,
            premiumChickens: 0,
            offlineEarningsMultiplier: 1.0,
            clickChicken() {
                this.chickens += this.clickPower;
                document.getElementById("chickens").textContent = "Chickens: " + this.chickens;
            },
            buyAutoClicker() {
                if (this.chickens >= 10) {
                    this.chickens -= 10;
                    this.autoClickers += 1;
                    document.getElementById("autoClickers").textContent = "Auto Clickers: " + this.autoClickers;
                    document.getElementById("chickens").textContent = "Chickens: " + this.chickens;
                }
            },
            buyClickUpgrade() {
                if (this.chickens >= 50) {
                    this.chickens -= 50;
                    this.clickPower += 1;
                    document.getElementById("clickPower").textContent = "Click Power: " + this.clickPower;
                    document.getElementById("chickens").textContent = "Chickens: " + this.chickens;
                }
            }
        };

        // Modal controls
        const settingsModal = document.getElementById("settingsModal");
        const shopModal = document.getElementById("shopModal");

        document.getElementById("settingsButton").addEventListener("click", () => {
            settingsModal.style.display = "block";
        });

        document.getElementById("shopButton").addEventListener("click", () => {
            shopModal.style.display = "block";
        });

        document.getElementById("closeSettings").addEventListener("click", () => {
            settingsModal.style.display = "none";
        });

        document.getElementById("closeShop").addEventListener("click", () => {
            shopModal.style.display = "none";
        });

        document.getElementById("buyAutoClicker").addEventListener("click", () => {
            game.buyAutoClicker();
        });

        document.getElementById("buyClickUpgrade").addEventListener("click", () => {
            game.buyClickUpgrade();
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
