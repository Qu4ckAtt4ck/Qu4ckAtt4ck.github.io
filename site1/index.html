<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Clicker Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add your CSS file here -->
</head>
<body>
    <h1>Endless Clicker Game</h1>

    <div>
        <p>Chickens: <span id="chickens">0</span></p>
        <p>Click Power: <span id="clickPower">1</span></p>
        <p>Auto Clickers: <span id="autoClickers">0</span></p>
        <p>Offline Earnings: <span id="offlineEarnings">0</span></p>
    </div>

    <div>
        <button id="clickButton">Click!</button>
        <button id="buyAutoClicker">Buy Auto Clicker (Cost: <span id="autoClickerCost">10</span> chickens)</button>
        <button id="buyClickUpgrade">Buy Click Power (Cost: <span id="clickUpgradeCost">50</span> dollars)</button>
        <button id="prestige">Prestige (Cost: <span id="prestigeCost">1000</span> chickens)</button>
        <button id="rebirth">Rebirth (Cost: <span id="rebirthCost">10000</span> presteiges)</button>
    </div>

    <script src="scripts/main.js"></script> <!-- Link to your main.js -->
</body>
</html>
