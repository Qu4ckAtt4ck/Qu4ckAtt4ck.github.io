<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeable Uncooked Chicken Clicker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <script src="game.js"></script>
  <script src="encryption.js"></script>
  <script src="settings.js"></script>
  <script src="cosmetics.js"></script>
  <script src="main.js"></script>
  <style>
    /* Add necessary styles here */
  </style>
</head>
<body>

  <h2>Encrypted Save System with Cosmetics</h2>

  <!-- Settings Menu (Hidden by default) -->
  <div id="settingsMenu" class="settings-menu" style="display:none;">
    <h3>Save and Load Game</h3>
    <button id="saveGameButton">Save Game</button><br>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="closeSettingsMenu()">Close</button>
  </div>

  <!-- Cosmetics Menu (Hidden by default) -->
  <div id="cosmeticsMenu" class="cosmetics-menu">
    <h3>Your Cosmetics</h3>
    <!-- Dynamically loaded cosmetics will appear here -->
  </div>

  <!-- Button to open settings menu -->
  <button onclick="openSettingsMenu()">Open Settings</button>

</body>
</html>
