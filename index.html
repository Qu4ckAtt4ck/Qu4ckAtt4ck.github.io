<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatContainer {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }
        .userMessage {
            color: blue;
            font-weight: bold;
        }
        .botMessage {
            color: green;
            font-weight: bold;
        }
        #messageInput {
            width: 70%;
            padding: 10px;
        }
        #submitButton {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatContainer">
        <div id="chatHistory"></div> <!-- Chat history appears here -->
    </div>
    <input type="text" id="messageInput" placeholder="Ask me anything...">
    <button id="submitButton">Send</button>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            let userMessage = document.getElementById('messageInput').value;
            let chatHistory = document.getElementById('chatHistory');

            if (userMessage.trim() === '') {
                return;
            }

            // Append user's message
            chatHistory.innerHTML += `<p class="userMessage">You: ${userMessage}</p>`;

            // Show bot is thinking
            chatHistory.innerHTML += `<p class="botMessage">Thinking...</p>`;

            // Scroll to latest message
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Call AI
            puter.ai.chat(userMessage)
                .then(response => {
                    // Remove "Thinking..." message
                    chatHistory.lastChild.remove();

                    // Append bot response
                    chatHistory.innerHTML += `<p class="botMessage">Bot: ${response}</p>`;

                    // Scroll down automatically
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                })
                .catch(error => {
                    chatHistory.innerHTML += `<p class="botMessage">Error: ${error.message}</p>`;
                });

            // Clear input field
            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
