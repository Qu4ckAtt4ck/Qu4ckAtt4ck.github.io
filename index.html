<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chatContainer {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
        }
        #submitButton {
            padding: 10px 15px;
            cursor: pointer;
        }
        #TalkbotResponse {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatContainer">
        <input type="text" id="messageInput" placeholder="Ask me anything...">
        <button id="submitButton">Send</button>
        <p id="TalkbotResponse"></p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            let userMessage = document.getElementById('messageInput').value;

            if (userMessage.trim() === '') {
                document.getElementById('TalkbotResponse').innerHTML = "Please enter a message!";
                return;
            }

            document.getElementById('TalkbotResponse').innerHTML = "Thinking...";

            puter.ai.chat(userMessage)
                .then(response => {
                    document.getElementById('TalkbotResponse').innerHTML = response;
                })
                .catch(error => {
                    document.getElementById('TalkbotResponse').innerHTML = "Error: " + error.message;
                });

            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
